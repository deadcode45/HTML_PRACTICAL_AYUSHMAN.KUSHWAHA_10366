<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Selectors Demo</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="guardian8.css">
</head>
<body>

    <!-- ID selector -->
    <h1 id="main-title">CSS Selectors Demonstration</h1>

    <!-- Class selector -->

    <p class="highlight">This paragraph uses a <b>class selector</b>.</p>

    <!-- Descendant selector -->

    <div>
        <h2>Inside a DIV</h2>
        <p>This paragraph is styled using a <b>descendant selector</b> (div p).</p>
    </div>
    <!-- Group selector -->
    <h2>Grouped Heading</h2>
    <h3>Another Grouped Heading</h3>
    <p>This text shares margin styling with headings via a <b>group selector</b>.</p>
</body>
</html>
